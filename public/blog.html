<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="font-sans bg-gray-50 text-gray-800" id="body">
    <nav class="bg-blue-900 text-white p-6 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/"><img src="placeholder.png" alt="Pine Nest Logo" class="h-20"></a>
            <ul class="flex space-x-6">
                <li><a href="/" class="hover:text-green-300"><i class="fas fa-home"></i> Home</a></li>
            </ul>
        </div>
    </nav>
    <section class="py-16 bg-white">
        <div class="container mx-auto px-4">
            <article id="blog-post" class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-3xl font-bold text-blue-900 mb-4"></h2>
                <p class="text-gray-700 leading-relaxed"></p>
            </article>
        </div>
    </section>
    <footer class="bg-blue-900 text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p class="mb-4">&copy; 2025 Pine Nest Education Consult. All rights reserved.</p>
            <div class="flex justify-center space-x-6">
                <a href="https://facebook.com" class="hover:text-green-300"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" class="hover:text-green-300"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" class="hover:text-green-300"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com" class="hover:text-green-300"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script>
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const date = urlParams.get('date');
            $.get(`/api/blog/${date}`, function(post) {
                $('#blog-post h2').text(post.title);
                $('#blog-post p').text(post.content);
            });
            $('#dark-mode-toggle').click(function() {
                $('body').toggleClass('dark-mode');
                const icon = $(this).find('i');
                if ($('body').hasClass('dark-mode')) {
                    icon.removeClass('fa-moon').addClass('fa-sun');
                } else {
                    icon.removeClass('fa-sun').addClass('fa-moon');
                }
            });
        });
    </script>
</body>
</html>
